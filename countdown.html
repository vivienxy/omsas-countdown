<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <script>
    function updateCountdown() {
      const targetDate = new Date('May 13, ' + new Date().getFullYear() + ' 00:00:00 EST');
      const now = new Date();
      const timeDifference = targetDate - now;

      if (timeDifference <= 0) {
        document.getElementById('countdown').innerHTML = 'The target date has passed!';
        return;
      }

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      document.getElementById('countdown').innerHTML = `${days} days remaining until May 13th, 12am EST.`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</head>
<body onload="updateCountdown()">
  <h1 id="countdown">Loading countdown...</h1>
</body>
</html>
