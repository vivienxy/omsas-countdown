<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #countdown {
      color: #555;
      font-size: 2rem;
    }
  </style>
  <script>
    function updateCountdown() {
      const currentYear = new Date().getFullYear();
      const targetDate = new Date(Date.UTC(currentYear, 4, 13, 4, 0, 0)); // May 13th 12 AM EST (4 AM UTC)
      const now = new Date();
      const timeDifference = targetDate - now;

      if (timeDifference <= 0) {
        document.getElementById('countdown').innerHTML = 'The target date has passed!';
        return;
      }

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds remaining.`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</head>
<body onload="updateCountdown()">
  <h1>COUNTDOWN TO OMSAS RESULT RELEASE</h1>
  <h2 id="countdown">Loading countdown...</h2>
</body>
</html>
